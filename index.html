<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <section>
        <div class="focus-body">
            <h1>FOCUS MODE</h1>
            <div> <p>The phone distracted you <span id="count">0</span> times</p></div>
            <button id="count-button">Click Here</button>
           <div class="icon-button">
            <i id="birdIcon" class="fa-solid fa-dove"></i>
            <audio id="bird-song" controls>
                <source src="./assets/bird-song.mp3" type="audio/mp3"/>
            </audio>
            <i id="pianoIcon" class="fa-solid fa-moon"></i>
            <audio id="piano-song" controls>
                <source src="./assets/piano-song.mp3" type="audio/mp3"/>
            </audio>
            <i id="rainIcon" class="fa-solid fa-cloud-showers-heavy"></i>
            <audio id="rain-song" controls>
                <source src="./assets/rain.mp3" type="audio/mp3"/>
            </audio>
           </div>
           <input id="volume" type="range">
        </div>

    </section>

    <script src="app.js"></script>
</body>
</html>
